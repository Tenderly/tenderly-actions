name: Generate Network Files

on:
  push:
    branches:
      - main
    paths:
      - 'packages/actions/networks.json'
      - 'packages/actions/templates/*.hbs'
  pull_request:
    paths:
      - 'packages/actions/networks.json'
      - 'packages/actions/templates/*.hbs'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # same as in npm-publish
          cache: 'npm'
          cache-dependency-path: 'packages/actions/package-lock.json'

      - name: Install dependencies
        working-directory: packages/actions
        run: npm ci

      - name: Generate network files
        working-directory: packages/actions
        run: npm run generate

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate generated TypeScript files
        if: steps.verify-changed-files.outputs.changed == 'true'
        working-directory: packages/actions
        run: |
          echo "Validating generated TypeScript files..."
          npx tsc --noEmit --project tsconfig.json
          echo "âœ… TypeScript validation passed!"

      - name: Comment on PR about auto-fix
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-generating network files**\n\nDetected that generated files are out of date. Running `npm run generate` and committing the updated files to this PR.'
            })

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/actions/src/networks.ts packages/actions/src/gateway-networks.ts
          git commit -m "chore: regenerate network files from networks.json"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}